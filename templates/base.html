<!doctype html>
<html>
<head>
    {% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@700&family=Roboto&display=swap"
          rel="stylesheet">
    <title>Crop Foundation - {% block title %}{% endblock %}</title>
    {% endblock %}
    <script src="https://kit.fontawesome.com/6b57d6ecf1.js" crossorigin="anonymous"></script>
</head>
<body class="full-page main-bg-color">

<div class="content-fluid main-page-size main-nav-space" id="main-navigation" style="height: fit-content">
    <div class="row">
        <div class="col">
            <div class="img-wrapper" style="width: 80px;height: 80px;margin-left: 0;">
                <img class="img-fluid" src="{{url_for('static',filename = 'images/drawable-hdpi/Group 1.png')}}"
                     alt="crop foundation">
            </div>
        </div>
        <div class="col col-lg-2">
            <div class="row">
                <div class="col" style="text-align: center;">
                    <i class="fa-solid fa-download" style="font-size: 22px;"></i>
                </div>
                <div class="col">
                    <i class="fa-solid fa-bars" style="font-size: 22px;"></i>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="content-fluid main-page-size main-space">
    {% block content %}{% endblock %}
</div>

<div class="content-fluid main-page-size">
    {% block navigator %}{% endblock %}
</div>

</body>
</html>
