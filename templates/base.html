<!doctype html>
<html>
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@700&family=Roboto&display=swap"
          rel="stylesheet">
    <title>Crop Foundation - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body class="full-page">

<div class="content-fluid main-page-size main-nav-space" id="main-navigation" style="height: fit-content">
    <div class="row">
        <div class="col">
            1 of 2
        </div>
        <div class="col col-lg-2">
            <div class="row">
                <div class="col">
                    1 of 2
                </div>
                <div class="col">
                    2 of 2
                </div>
            </div>
        </div>
    </div>
</div>


<div class="content-fluid main-page-size main-space">
    {% block content %}{% endblock %}
</div>

<div class="content-fluid main-page-size">
    {% block navigator %}{% endblock %}
</div>

</body>
</html>
